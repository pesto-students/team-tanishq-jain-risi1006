<html>
    <head>
        <style>
            table, td {
              border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <ol>
            <li>Desktop</li>
            <ul>
                <li>Linux</li>
                <li>MacOS</li>
                <li>Windows</li>
            </ul>
            <li>Mobile</li>
            <ul>
                <li>Android</li>
                <li>iOS</li>
            </ul>
        </ol>
    </body>
</html>
