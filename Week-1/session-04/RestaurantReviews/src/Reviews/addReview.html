    <body>
        <header>
            <h1>Restaurant Reviews</h1>

        <h1>Add Review</h1>

        <!-- Form is used to take multiple user input -->
        <form>
            <label>
                Name
                <input />
            </label>
            <br/><br/>
            <label>
                Restaurant
                <select name="Choose one..." id="Choose one..." >
                    <option value="Choose one...">Choose one...</option>
                    <option value="main-street-cafe" >Main Street Cafe</option>
                    <option value="greek-house" >Greek House</option>
                </select>
            </label>
            <br/><br/>
            <label>
                Date of visit
                <input type="date"/>
            </label>
            <br/><br/>
            <label>
                Rating
                <input type="number" max="5" min="1">
            </label>
            <br/><br/>

            <label>
                Details
                <textarea></textarea>
            </label>
            <br/><br/>
            <input type="submit"/>
        </form>
    </body>
